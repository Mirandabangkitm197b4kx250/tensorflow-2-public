<html>
<head></head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script>
        async function run() {
            const trainingUrl = '/data/wdbc-train.csv';

            // Specify the column that should be treated as the label
            const trainingData = tf.data.csv(trainingUrl, {
                columnConfigs: {
                    diagnosis: { isLabel: true }
                }
            });

            // Convert the training data into arrays
            const convertedTrainingData = trainingData.map(({ xs, ys }) => {
                return {
                    xs: Object.values(xs),
                    ys: Object.values(ys)
                };
            }).batch(32);

            const testingUrl = '/data/wdbc-test.csv';

            // Specify the column that should be treated as the label for testing data
            const testingData = tf.data.csv(testingUrl, {
                columnConfigs: {
                    diagnosis: { isLabel: true }
                }
            });

            // Convert the testing data into arrays
            const convertedTestingData = testingData.map(({ xs, ys }) => {
                return {
                    xs: Object.values(xs),
                    ys: Object.values(ys)
                };
            }).batch(32);

            // Specify the number of features (columns excluding the label)
            const numOfFeatures = 30;

            // Create a neural network model
            const model = tf.sequential();

            // Input layer and first hidden layer
            model.add(tf.layers.dense({
                inputShape: [numOfFeatures], // Adjust input shape based on the number of features
                units: 16,
                activation: 'relu'
            }));

            // Second hidden layer
            model.add(tf.layers.dense({
                units: 8,
                activation: 'relu'
            }));

            // Output layer
            model.add(tf.layers.dense({
                units: 1,
                activation: 'sigmoid' // Sigmoid activation for binary classification
            }));

            // Compile the model with binaryCrossentropy loss, rmsprop optimizer, and accuracy metric
            model.compile({
                loss: 'binaryCrossentropy',
                optimizer: 'rmsprop',
                metrics: ['accuracy']
            });

            // Fit the model on the training data
            await model.fitDataset(convertedTrainingData, {
                epochs: 100,
                validationData: convertedTestingData
            });

            // Model is now trained and ready for evaluation or prediction
        }

        run();
    </script>
</body>
</html>
