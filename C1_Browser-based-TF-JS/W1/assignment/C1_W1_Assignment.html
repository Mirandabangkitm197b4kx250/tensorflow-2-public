<html>
<head></head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script lang="js">
        async function run(){
            const trainingUrl = '/data/wdbc-train.csv';
            
            // Load training data and specify the label column
            const trainingData = tf.data.csv(trainingUrl, {
                columnConfigs: {
                    diagnosis: { isLabel: true } // Set 'diagnosis' sebagai label
                }
            });
            
            // Convert the training data into arrays
            const convertedTrainingData = trainingData.map(({ xs, ys }) => {
                return {
                    xs: Object.values(xs), // Fitur dalam bentuk array
                    ys: Object.values(ys)  // Label dalam bentuk array
                };
            }).batch(32);

            const testingUrl = '/data/wdbc-test.csv';
            
            // Load testing data and specify the label column
            const testingData = tf.data.csv(testingUrl, {
                columnConfigs: {
                    diagnosis: { isLabel: true } // Set 'diagnosis' sebagai label
                }
            });
            
            // Convert the testing data into arrays
            const convertedTestingData = testingData.map(({ xs, ys }) => {
                return {
                    xs: Object.values(xs), // Fitur dalam bentuk array
                    ys: Object.values(ys)  // Label dalam bentuk array
                };
            }).batch(32);

            // Specify the number of features
            const numOfFeatures = 30; // Jumlah kolom fitur (tidak termasuk label)

            // Create a neural network
            const model = tf.sequential();

            // Input layer dan hidden layer pertama
            model.add(tf.layers.dense({
                inputShape: [numOfFeatures],
                units: 16, // Jumlah neuron
                activation: 'relu' // Fungsi aktivasi
            }));

            // Hidden layer kedua
            model.add(tf.layers.dense({
                units: 8, // Jumlah neuron
                activation: 'relu'
            }));

            // Output layer
            model.add(tf.layers.dense({
                units: 1, // Output tunggal
                activation: 'sigmoid' // Fungsi aktivasi sigmoid
            }));

            // Compile the model
            model.compile({
                optimizer: tf.train.rmsprop(), // Optimizer
                loss: 'binaryCrossentropy',    // Fungsi loss
                metrics: ['accuracy']          // Metrik evaluasi
            });

            // Train the model
            await model.fitDataset(convertedTrainingData, 
                {epochs: 100, // Jumlah epoch
                 validationData: convertedTestingData,
                 callbacks: {
                     onEpochEnd: async (epoch, logs) => {
                         console.log("Epoch: " + epoch + " Loss: " + logs.loss + " Accuracy: " + logs.acc);
                     }
                 }
            });

            // Save the model
            await model.save('downloads://my_model');
        }

        run();
    </script>
<body>
</body>
</html>
